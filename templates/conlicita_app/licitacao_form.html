{% extends 'base.html' %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-outline-primary" type="submit" value="Save">
    <a class="btn btn-outline-dark" href="{% url 'licita_create' %}" type="button">Inserir Manualmente</a>
    {% if form.id %}
        <input type="button" onclick="location.href='{% url 'licita_detail' object.id %}'" value="voltar">
    {% endif %}
</form>
{% endblock %}
