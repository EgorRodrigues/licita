{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'lista_de_licitacoes' %}" method="post" enctype="multipart/form-data" class="post-form">{% csrf_token %}
    {{ form.as_p }}
    {{ form.visita_tecnica.disabled }}
    <input type="submit" value="Save">
    {% if form.id %}
        <input type="button" onclick="location.href='{% url 'licita_detail' object.id %}'" value="voltar">
    {% endif %}
</form>
{% endblock %}
